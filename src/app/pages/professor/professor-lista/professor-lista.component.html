<p-table [value]="professores">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Titulação</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-professor>
    <tr>
      <td>{{ professor.nome }}</td>
      <td>{{ professor.email }}</td>
      <td>{{ professor.titulacao }}</td>
    </tr>
  </ng-template>
</p-table>
